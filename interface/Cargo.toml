[package]
name = "solana-system-interface"
version = "0.0.1"
description = "Instructions and constructors for the System program"
repository = "https://github.com/solana-program/system"
edition = "2021"
readme = "README.md"
license-file = "../LICENSE"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu", "wasm32-unknown-unknown"]
all-features = true
rustdoc-args = ["--cfg=docsrs"]

[dependencies]
num-traits = "0.2"
serde = { version = "1.0.210", optional = true }
serde_derive = { version = "1.0.210", optional = true }
solana-decode-error = { version = "2.2", git = "https://github.com/anza-xyz/agave.git" }
solana-frozen-abi = { version = "2.2", optional = true, git = "https://github.com/anza-xyz/agave.git" }
solana-frozen-abi-macro = { version = "2.2", optional = true, git = "https://github.com/anza-xyz/agave.git" }
solana-instruction = { version = "2.2", features = ["bincode", "std"], git = "https://github.com/anza-xyz/agave.git" }
solana-pubkey = { version = "2.2", default-features = false, git = "https://github.com/anza-xyz/agave.git" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3.72"
wasm-bindgen = "0.2"

[dev-dependencies]
anyhow = "1.0.89"
borsh = { version = "1.5.1", features = ["derive", "unstable__schema"] }
solana-nonce = { version = "2.2", git = "https://github.com/anza-xyz/agave.git" }
solana-program = { version = "2.2", default-features = false, git = "https://github.com/anza-xyz/agave.git" }
solana-rent = { version = "2.2", features = ["sysvar"], git = "https://github.com/anza-xyz/agave.git" }
static_assertions = "1.1.0"
strum = "0.24"
strum_macros = "0.24"

[features]
default = ["serde"]
frozen-abi = [
    "dep:solana-frozen-abi",
    "dep:solana-frozen-abi-macro"
]
serde = ["dep:serde", "dep:serde_derive", "solana-pubkey/serde"]
